<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Logo_app_96.png">
</head>
<body class="Login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="Logo_app_96.png" alt="MyMony" class="app-logo">
                <div class="app-info">
                    <h1>MyMony</h1>
                </div>
            </div>

            <div class="login-header">
                <h2>Login Screen</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" required 
                           placeholder="admin@company.com"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="login-footer">
                    <p class="error-message" id="errorMessage"></p>
                    <p class="footer-note">
                        <i class="fas fa-shield-alt"></i>
                        Employee access only. 
                        <br>
                        <small>
                            All active employees can login.
                            Contact system administrator for access issues.
                        </small>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Auth System -->
    <script src="auth.js"></script>
    
    <script>
        // Wait for authSystem to initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if authSystem is ready
            const checkAuthSystem = setInterval(() => {
                if (window.authSystem && window.authSystem.auth) {
                    clearInterval(checkAuthSystem);
                    initializeLogin();
                }
            }, 100);
            
            // Timeout after 5 seconds
            setTimeout(() => {
                clearInterval(checkAuthSystem);
                if (!window.authSystem) {
                    console.error('AuthSystem failed to load');
                    showError('Authentication system failed to load. Please refresh.');
                }
            }, 5000);
        });
        
        function initializeLogin() {
            const auth = window.authSystem.auth;
            const db = window.authSystem.db;
            
            // Check for existing session
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        // Check if user is an active employee
                        const employeeDoc = await db.collection('employees').doc(user.uid).get();
                        
                        if (employeeDoc.exists) {
                            const employeeData = employeeDoc.data();
                            
                            // âœ… ALLOW ALL ACTIVE EMPLOYEES
                            if (employeeData.status === 'active') {
                                window.location.href = 'dashboard.html';
                            } else {
                                await auth.signOut();
                                showError('Your account is inactive. Contact administrator.');
                            }
                        } else {
                            await auth.signOut();
                            showError('User not found in system. Contact administrator.');
                        }
                    } catch (error) {
                        console.error('Session check error:', error);
                        await auth.signOut();
                    }
                }
            });

            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                const loginBtn = document.querySelector('.login-btn');
                
                // Validate
                if (!email || !password) {
                    showError('Please enter email and password.');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                // Password validation
                if (password.length < 6) {
                    showError('Password must be at least 6 characters.');
                    return;
                }
                
                // Loading state
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                loginBtn.disabled = true;
                errorMessage.textContent = '';
                
                try {
                    // Use authSystem for authentication
                    const result = await window.authSystem.login(email, password);
                    
                    if (result.success) {
                        // Success - redirect handled by auth state listener
                        console.log('Login successful for:', email);
                    } else {
                        showError(result.error);
                        document.getElementById('password').value = '';
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An unexpected error occurred. Please try again.');
                    document.getElementById('password').value = '';
                    
                } finally {
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            });

            // Focus on email field
            document.getElementById('email').focus();
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
