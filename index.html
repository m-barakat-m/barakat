
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -  MyMoney</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo_app_96.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="logo_app_96.png" alt="Money Manager Logo" class="app-logo">
                <div class="app-info">
                    <h1>MyMoney</h1>
                    <p>Welcome .. !! </p>
                </div>
            </div>

            <div class="login-header">
                <h2> Login Screen</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" required 
                           placeholder="admin@company.com"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Configuration -->
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check for existing session
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Check if user is an active employee
                    const employeeDoc = await db.collection('employees').doc(user.uid).get();
                    
                    if (employeeDoc.exists) {
                        const employeeData = employeeDoc.data();
                        
                        // ✅ ALLOW ALL ACTIVE EMPLOYEES (NOT JUST ADMINS)
                        if (employeeData.status !== 'active') {
                            await auth.signOut();
                            showError('Account is inactive. Contact administrator.');
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        await auth.signOut();
                        showError('User not found in system.');
                    }
                } catch (error) {
                    console.error('Session check error:', error);
                    await auth.signOut();
                }
            }
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            // Validate
            if (!email || !password) {
                showError('Please enter credentials.');
                return;
            }
            
            // Loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            loginBtn.disabled = true;
            errorMessage.textContent = '';
            
            try {
                // Firebase authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const userId = userCredential.user.uid;
                
                // Verify employee status
                const employeeDoc = await db.collection('employees').doc(userId).get();
                
                if (!employeeDoc.exists) {
                    await auth.signOut();
                    showError('Access denied. Not registered in system.');
                    return;
                }
                
                const employeeData = employeeDoc.data();
                
                // ✅ ALLOW ALL ACTIVE EMPLOYEES (NOT JUST ADMINS)
                if (employeeData.status !== 'active') {
                    await auth.signOut();
                    showError('Account is inactive. Contact administrator.');
                    return;
                }
                
                // Update last login
                await db.collection('employees').doc(userId).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                let errorMsg = 'Login failed. ';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMsg = 'Invalid credentials.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Account disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many attempts. Try later.';
                        break;
                    default:
                        errorMsg += 'Please try again.';
                }
                
                showError(errorMsg);
                document.getElementById('password').value = '';
                
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            setTimeout(() => {
                document.getElementById('errorMessage').textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
