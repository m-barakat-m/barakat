<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Logo_app_96.png">
</head>
<body class="Login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="Logo_app_96.png" alt="MyMony" class="app-logo">
                <div class="app-info">
                    <h1>MyMony</h1>
                </div>
            </div>

            <div class="login-header">
                <h2>Login Screen</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" required 
                           placeholder="admin@company.com"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="login-footer">
                    <p class="error-message" id="errorMessage"></p>
                    <p class="footer-note">
                        <i class="fas fa-shield-alt"></i>
                        Employee access only. 
                        <br>
                        <small>
                            All active employees can login.
                            Contact system administrator for access issues.
                        </small>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Auth System -->
    <script src="auth.js"></script>
    
    <script>
        console.log('üì± Login page loaded');
        
        // Initialize variables
        let auth, db;
        let isRedirecting = false;
        
        // Initialize Firebase when authSystem is ready
        function initializeFirebase() {
            console.log('üîÑ Initializing Firebase...');
            
            // Try to get auth from authSystem first
            if (window.authSystem && window.authSystem.getAuth) {
                auth = window.authSystem.getAuth();
                db = window.authSystem.getDB();
                console.log('‚úÖ Got auth from authSystem');
            }
            
            // If authSystem not ready, initialize directly
            if (!auth && window.firebaseConfig) {
                console.log('‚ö° Initializing Firebase directly...');
                
                // Check if Firebase already initialized
                if (!firebase.apps.length) {
                    firebase.initializeApp(window.firebaseConfig);
                }
                
                auth = firebase.auth();
                db = firebase.firestore();
            }
            
            if (auth && db) {
                console.log('‚úÖ Firebase initialized successfully');
                setupAuthListener();
            } else {
                console.error('‚ùå Failed to initialize Firebase');
                setTimeout(initializeFirebase, 500);
            }
        }
        
        function setupAuthListener() {
            console.log('üëÇ Setting up auth listener...');
            
            auth.onAuthStateChanged(async (user) => {
                console.log('üîÑ Auth state changed. User:', user ? 'Logged in' : 'Logged out');
                
                if (user) {
                    console.log('üë§ User details:', {
                        uid: user.uid,
                        email: user.email,
                        emailVerified: user.emailVerified
                    });
                    
                    // Prevent multiple redirects
                    if (isRedirecting) {
                        console.log('‚è≥ Already redirecting, skipping...');
                        return;
                    }
                    
                    // Check if we're already on dashboard
                    if (window.location.pathname.includes('dashboard.html')) {
                        console.log('üìç Already on dashboard, staying put');
                        return;
                    }
                    
                    try {
                        // Check employee status
                        const employeeDoc = await db.collection('employees').doc(user.uid).get();
                        
                        if (employeeDoc.exists) {
                            const employeeData = employeeDoc.data();
                            console.log('üìã Employee data:', {
                                status: employeeData.status,
                                role: employeeData.role,
                                name: employeeData.name
                            });
                            
                            if (employeeData.status === 'active') {
                                console.log('‚úÖ Active employee, redirecting to dashboard...');
                                isRedirecting = true;
                                
                                // Add small delay to ensure everything is ready
                                setTimeout(() => {
                                    window.location.href = 'dashboard.html';
                                }, 100);
                            } else {
                                console.log('‚ùå Inactive account, logging out...');
                                await auth.signOut();
                            }
                        } else {
                            console.log('‚ùå Employee not found in database, logging out...');
                            await auth.signOut();
                        }
                    } catch (error) {
                        console.error('‚ùå Error checking employee:', error);
                    }
                } else {
                    console.log('üë§ No user logged in');
                    isRedirecting = false;
                }
            });
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            console.log('üîê Login attempt for:', email);
            
            // Validate
            if (!email || !password) {
                showError('Please enter email and password.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }
            
            // Loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            loginBtn.disabled = true;
            errorMessage.textContent = '';
            
            try {
                // Try to use authSystem first
                let result;
                if (window.authSystem && window.authSystem.login) {
                    console.log('Using authSystem for login');
                    result = await window.authSystem.login(email, password);
                } else {
                    console.log('Using direct Firebase auth');
                    // Fallback to direct Firebase auth
                    if (!auth) {
                        throw new Error('Authentication system not ready');
                    }
                    
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Verify employee
                    const employeeDoc = await db.collection('employees').doc(user.uid).get();
                    
                    if (!employeeDoc.exists) {
                        await auth.signOut();
                        throw new Error('User not found in system');
                    }
                    
                    const employeeData = employeeDoc.data();
                    
                    if (employeeData.status !== 'active') {
                        await auth.signOut();
                        throw new Error('Account is inactive');
                    }
                    
                    result = { success: true };
                }
                
                if (result.success) {
                    console.log('‚úÖ Login successful for:', email);
                    // Redirect will happen via auth state listener
                } else {
                    console.log('‚ùå Login failed:', result.error);
                    showError(result.error);
                    document.getElementById('password').value = '';
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                let errorMsg = 'Login failed. ';
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMsg = 'Invalid email or password.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Account disabled.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many attempts. Try later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Check connection.';
                        break;
                    default:
                        errorMsg += error.message || 'Please try again.';
                }
                
                showError(errorMsg);
                document.getElementById('password').value = '';
                
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Start initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM Content Loaded');
            setTimeout(initializeFirebase, 300);
            
            // Focus on email field
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
